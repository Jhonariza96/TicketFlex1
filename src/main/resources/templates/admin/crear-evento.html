<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/dashboard.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	
</head>
<body class="theme-dark">
    <!-- Botón de cambio de tema -->
    <button class="theme-switcher" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>
    <div class="container">
     	<!-- Botón del dashboard -->
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Volver al Dashboard</a>
        
        <h1>Crear Nuevo Evento</h1>
        <form th:action="@{/admin/eventos/crear}" method="post" th:object="${evento}">
            <!-- Nombre del Evento -->
            <div class="form-group">
                <label for="nombreEvento">Nombre del Evento</label>
                <input type="text" class="form-control" id="nombreEvento" th:field="*{nombreEvento}" required>
            </div>

            <!-- Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
            </div>

            <!-- Lugar -->
            <div class="form-group">
                <label for="lugar">Lugar</label>
                <input type="text" class="form-control" id="lugar" th:field="*{lugar}" required>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
            </div>

            <!-- Precio Base -->
            <div class="form-group">
                <label for="precioBase">Precio Base</label>
                <input type="number" step="0.01" class="form-control" id="precioBase" th:field="*{precioBase}" required>
            </div>

            <!-- Disponibilidad -->
            <div class="form-group">
                <label for="disponibilidad">Disponibilidad</label>
                <input type="number" class="form-control" id="disponibilidad" th:field="*{disponibilidad}" required>
            </div>
            
            
            <!-- Imagen -->
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
                <small class="form-text text-muted">Sube una imagen para el evento (opcional).</small>
            </div>

            <!-- Categoría -->
            <div class="form-group">
                <label for="categoria">Categoría</label>
    			<select class="form-control" id="categoria" th:field="*{categoria}">
        			<option value="">Seleccione una categoría</option>
        			<option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
    			</select>
            </div>

            <!-- Artista -->
            <div class="form-group">
                <label for="artista">Artista</label>
                <input type="text" class="form-control" id="artista" th:field="*{artista}">
                <small class="form-text text-muted">Nombre del artista o grupo principal.</small>
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Crear Evento</button>
        </form>
    </div>
    <script>
        // El mismo JS del dashboard para manejar el tema
        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.classList.contains('theme-dark')) {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            
            const currentTheme = body.classList.contains('theme-dark') ? 'dark' : 'light';
            localStorage.setItem('themePreference', currentTheme);
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('themePreference') || 'dark';
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
