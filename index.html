<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos y Conciertos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Eventos en Vivo</a>
    <div class="ml-auto">
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</button>
      <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal">Registrar</button>
    </div>
  </nav>

  <!-- Sección de eventos -->
  <div class="container mt-4">
    <h2>Próximos Eventos</h2>
    <div class="row" id="eventos">
      <!-- Aquí se cargarán los eventos dinámicamente -->
    </div>
  </div>

  <!-- Modal para Iniciar sesión -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Registrar -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registrar nuevo usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="regEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Comprar Entradas -->
  <div class="modal fade" id="buyTicketModal" tabindex="-1" aria-labelledby="buyTicketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="buyTicketModalLabel">Comprar Entradas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="buyTicketForm">
            <div class="mb-3">
              <label for="cuotas" class="form-label">Cuotas</label>
              <select class="form-select" id="cuotas" required>
                <!-- Opciones de cuotas se llenarán dinámicamente -->
              </select>
            </div>
            <div class="mb-3">
              <label for="localidad" class="form-label">Localidad</label>
              <select class="form-select" id="localidad" required>
                <option value="General">General</option>
                <option value="VIP">VIP</option>
                <option value="Platinum">Platinum</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
