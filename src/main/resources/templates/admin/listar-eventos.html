<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/dashboard.css">
	
</head>
<body>
    <div class="container">
     <!-- BotÃ³n del dashboard -->
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Volver al Dashboard</a>
        
        <h1>Lista de Eventos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Lugar</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.nombreEvento}">Nombre del Evento</td>
                    <td th:text="${evento.fecha}">Fecha</td>
                    <td th:text="${evento.lugar}">Lugar</td>
                    <td>
                        <a th:href="@{/admin/eventos/editar/{id}(id=${evento.idEvento})" class="btn btn-warning">Editar</a>
                        <a th:href="@{/admin/eventos/eliminar/{id}(id=${evento.idEvento})" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/eventos/crear}" class="btn btn-success">Crear Nuevo Evento</a>
    </div>
</body>
</html>
